name: Triển khai ReactJS lên Server

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Lấy mã nguồn
        uses: actions/checkout@v4

      - name: Cài Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cài đặt thư viện
        working-directory: ./fe
        run: npm install

      - name: Build dự án
        working-directory: ./fe
        run: npm run build

      - name: Tạo file SSH key trên runner
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Test SSH từ GitHub Actions tới server
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/deploy_key \
              "$SSH_USER@$SSH_HOST" \
              "echo '✅ SSH OK từ GitHub Actions'"

      - name: Deploy FE bằng rsync
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          rsync -avz --delete --no-perms --no-times \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key" \
            fe/dist/ \
            "$SSH_USER@$SSH_HOST:/var/www/app"

      - name: Gửi thông báo CI/CD lên Discord
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          JOB_STATUS: ${{ job.status }}
        run: |
          SHORT_SHA=${GITHUB_SHA::7}

          if [ "$JOB_STATUS" = "success" ]; then
            ICON="✅"
            TITLE="Triển khai thành công"
          else
            ICON="❌"
            TITLE="Triển khai thất bại"
          fi

          MESSAGE="${ICON} **${TITLE}** | Repo: ${GITHUB_REPOSITORY} | Commit: ${SHORT_SHA}"

          curl -sS -H "Content-Type: application/json" \
            -d "{\"content\": \"${MESSAGE}\"}" \
            "$DISCORD_WEBHOOK"
