name: Triển khai ReactJS FE lên Server

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Lấy mã nguồn
        uses: actions/checkout@v4

      - name: Chuẩn bị file log
        run: touch ci.log

      - name: Cài Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cài đặt thư viện FE
        working-directory: ./fe
        run: |
          npm install 2>&1 | tee -a ../ci.log

      - name: Build dự án FE
        working-directory: ./fe
        run: |
          npm run build 2>&1 | tee -a ../ci.log

      - name: Triển khai FE lên Server qua SSH
        uses: easingthemes/ssh-deploy@v4
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          SOURCE: "fe/dist/"
          TARGET: "/var/www/app"

      - name: Gửi log CI/CD lên Discord
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          JOB_STATUS: ${{ job.status }}
        run: |
          [ -f ci.log ] || echo "No log captured." > ci.log

          if [ "$JOB_STATUS" = "success" ]; then
            ICON="✅"
            TITLE="Triển khai FE thành công"
          else
            ICON="❌"
            TITLE="Triển khai FE thất bại"
          fi

          CONTENT="${ICON} **${TITLE}**\nRepo: ${GITHUB_REPOSITORY}\nCommit: ${GITHUB_SHA}"

          echo "{\"content\":\"${CONTENT}\"}" > payload.json

          curl -sS \
            -F "payload_json=@payload.json" \
            -F "file1=@ci.log;type=text/plain" \
            "$DISCORD_WEBHOOK"
