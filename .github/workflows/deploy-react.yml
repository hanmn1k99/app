name: CI/CD React to Ubuntu

on:
  push:
    branches:
      - main   # đổi nếu deploy branch khác

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if [ -f package.json ] && cat package.json | grep -q "\"lint\""; then
            npm run lint
          else
            echo "No lint script, skip."
          fi

      - name: Test
        run: |
          if [ -f package.json ] && cat package.json | grep -q "\"test\""; then
            npm test -- --watch=false
          else
            echo "No test script, skip."
          fi

      - name: Build
        run: npm run build

      - name: Archive production artifacts
        run: |
          # nếu dùng CRA thì đổi dist -> build
          tar -czf build.tar.gz dist

      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build.tar.gz"
          target: "~/deploy"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p ~/deploy
            cd ~/deploy
            tar -xzf build.tar.gz
            sudo rm -rf /var/www/my-react-app/*
            sudo cp -r dist/* /var/www/my-react-app/
            sudo systemctl reload nginx

  notify-on-failure:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: failure()   # chỉ chạy khi job trên FAIL

    steps:
      - name: Send Slack notification on failure
        run: |
          if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "No slack webhook configured, skip."
            exit 0
          fi

          payload='{
            "text": ":x: CI/CD FAILED for '${{ github.repository }}' on branch '${{ github.ref_name }}'.\nWorkflow: '${{ github.workflow }}'\nCommit: '${{ github.sha }}'\nBy: '${{ github.actor }}'"
          }'

          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
