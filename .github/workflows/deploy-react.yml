on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: L·∫•y m√£ ngu·ªìn
        uses: actions/checkout@v4

      - name: C√†i Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: C√†i ƒë·∫∑t th∆∞ vi·ªán
        working-directory: ./fe
        run: |
          npm install

      - name: Build d·ª± √°n FE
        working-directory: ./fe
        run: |
          npm run build

      - name: Tri·ªÉn khai l√™n Server qua SSH
        uses: easingthemes/ssh-deploy@v4
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
